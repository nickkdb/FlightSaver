<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h3>Departing From</h3>
        <input id="dair" placeholder="Enter origin airport">
        <select id="getAirportFrom" value= "" placeholder="Choose Airport"></select>
        <br><br>
        <input id="aair" placeholder="Enter destination airport/city">
        <select id="getAirportTo" placeholder="Choose Airport"></select>
        <br><br>
        <button id="confirm" hidden>Confirm</button>

        <h3>Dates</h3>
        <input type="text" class="datepicker">
        <button id="getFlights">Find Flights</button>

</form>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./apiTesting.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.datepicker').datepicker();
        });
    </script>
</body>
</html>
