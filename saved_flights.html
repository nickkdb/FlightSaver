<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Saver</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">Flight Saver</a>
            <ul id="nav-mobile" class="left hide-on-med-and-down">
                <li><a href="index.html" class="saved waves-effect waves-light btn-large">Return to Search</a></li>
            </ul>
        </div>
    </nav>
    <header></header>
    <section id="savedflights"></section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script>
        var flights = JSON.parse(localStorage.getItem("flights"));

        if (!flights) {
            $("#savedflights").text("");
        } else {
            for (var i= 0; i < flights.length; i ++) {
                $("<p>").text(flights[i].price).appendTo("#savedflights");
                $("<p>").text(flights[i].carrier).appendTo("#savedflights");
                $("<p>").text(flights[i].direct).appendTo("#savedflights");
                $("<br>").appendTo("#savedflights");
            }
        }
    </script>

</body>

</html>
