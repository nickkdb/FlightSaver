<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Saver</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">Flight Saver</a>
            <ul id="nav-mobile" class="left hide-on-med-and-down">
                <li><a href="saved_flights.html" class="saved waves-effect waves-light btn-large">Saved Flights</a></li>
            </ul>
        </div>
    </nav>
    <header>

        <form class="container">
            <div class="row">
                <div class="left">
                    <h3>Where are you going?</h3>
                    <div class="row">
                        <div class="col s12">
                            <input id="where" type="text" placeholder="Country/City/Airport"></input>
                        </div>
                    </div>
                </div>
                <div class="left">
                    <h3>When are you going?</h3>
                    <div class="row">
                        <div class="col s6">
                            <input id="from" type="text" class="datepicker" placeholder="From"></input></div>
                        <div class="col s6">
                            <input id="to" type="text" class="datepicker" placeholder="To"></input></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <a href="" class="waves-effect waves-light btn-large">Find Flights</a>
            </div>
        </form>
    </header>
    <section>
        <div class="row">
            <div class="col s12 m6">
                <div class="card">
                    <div class="card-image">
                        <img src="images/airport.jpg">
                        <span class="card-title">
                            <h2>Flight Information</h2>
                        </span>
                    </div>
                    <div id="flight-info" class="card-content">

                    </div>
                </div>
            </div>
            <div class="col s12 m6">
                <div class="card">
                    <div class="card-image">
                        <img id="money" src="images/currency.jpg">
                        <span class="card-title">
                            <h2>Currency</h2>
                        </span>
                    </div>
                    <div id="currency" class="card-content">

                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <div class="card">
                    <div class="card-image">
                        <img src="images/weather.jpg">
                        <span class="card-title">
                            <h2>Weather</h2>
                        </span>
                    </div>
                <div id="weather" class="card-content">
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="jquery-3.5.1.min.js"></script>

        const calendar = document.querySelector('.datepicker');

            format: 'dddd mm-dd-yyyy',
            showClearBtn: true
        });
    </script> -->
</body>
</html>
